<h3>Editar dados do Cliente</h3>

<div class="edit-customer-form">
  <!-- ID do Cliente -->
  <div class="form-group">
    <label for="nome-id">ID do Cliente</label>
    <input type="text" class="form-control" id="IDCliente">
  </div>
  <!-- Nome do Cliente -->
  <div class="form-group">
    <label for="nome">Nome do Cliente</label>
    <input type="text" class="form-control" id="nomeCliente">
  </div>
  <!-- Endereço -->
  <div class="form-group">
    <label for="nome">Endereço do Cliente</label>
    <input type="text" class="form-control" id="EnderecoCliente">
  </div>
  <!-- Email -->
  <div class="form-group">
    <label for="nome">Email do Cliente</label>
    <input type="mail" class="form-control" id="MailCliente">
  </div>
  <!-- Contato -->
  <div class="form-group">
    <label for="nome">Contato do Cliente</label>
    <input type="fone" class="form-control" id="ContatoCliente">
  </div>
  <!-- Botões-->
  <button class="btn btn-primary">Salvar Alterações</button>
  <button class="btn btn-primary">Cancelar Alterações</button>
</div>
