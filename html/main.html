<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .nav-link{
            cursor: pointer;
        }
    </style>

  </head>
  <body>
    
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <div class="nav-link active" id="home-link">Capa</div>
            </li>
            <li class="nav-item">
              <div class="nav-link" id="search-link" >Procurar</div>
            </li>
            <li class="nav-item">
              <div class="nav-link" id="add-customer-link" >Adicionar Cliente</div>
            </li>
          </ul>


        <div id="app"></div>
        <!-- Content here -->
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        var data;

         function loadView(options){
            var id = typeof options.id === "undefined" ? "app" : options.id;
            var cb = typeof options.callback === "undefined" ? "app" : options.callback;
            
            google.script.run.withSuccessHandler(function(html){
                document.getElementById("app").innerHTML=html;
                typeof options.params === "undefined" ? cb() : cb(options.params);
            })[options.func]();
        }

        function setDataForSearch(){
          google.script.run.withSuccessHandler(function(dataReturned){
            data = dataReturned.slice();
          }).getDataForSearch();
        }

        function search(){
          var procuraNome = getElementById("procuraNome").value;
          var resultsArray = data.filter(function(r){
            return r[1].indexOf(procuraNome) !== -1;
          });
          var searchResultsBox = document.getElementById("searchResults");
          var templateBox = document.getElementById("rowTemplate");
          var template = templateBox.content;

          resultsArray.forEach(function(r){

            var tr = template.cloneNode(true);
            var IDClienteColuna = tr.querySelector(".IDcliente");
            var nomeClienteColuna = tr.querySelector(".nomeCliente");
            var contatoClienteColuna = tr.querySelector(".contatoCliente");
            IDClienteColuna.textContent = r[0];
            nomeClienteColuna.textContent = r[1];
            contatoClienteColuna.textContent = r[2];
            searchResults.appendChild(tr)
          });
        }
        
        function loadSearchView(){
            loadView({func: "loadSearchView", callback: setDataForSearch});
        }

        function loadAddCustomerView(){
            loadView({func: "loadAddCustomersView"});
        }

        function loadEditCustomerView(){
            loadView({func: "loadEditCustomersView"});
        }

        document.getElementById("search-link").addEventListener("click",loadSearchView);
        document.getElementById("add-customer-link").addEventListener("click",loadAddCustomerView);
        document.getElementById("home-link").addEventListener("click",loadEditCustomerView);

    </script>

</body>
</html>
